<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <!-- Include GSAP library -->
    <script src="https://unpkg.com/gsap@3.9.1"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url("https://editor.analyticsvidhya.com/uploads/30738medtec-futuristic-650.jpg") center/cover no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .login:hover {
            transform: scale(1.05);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
        }

        input:hover {
            border-color: #007BFF;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
  
    <div class="login">
        <h1>Diabetes Prediction</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post" autocomplete="off">
            <input type="text" name="Pregnancies" placeholder="Pregnancies" autocomplete="off" />
            <input type="text" name="Glucose" placeholder="Glucose" autocomplete="off" />
            <input type="text" name="BloodPressure" placeholder="Blood Pressure" required="required" autocomplete="off"/>
            <input type="text" name="SkinThickness" placeholder="Skin Thickness" required="required" autocomplete="off"/>
            <input type="text" name="Insulin" placeholder="Insulin" required="required" autocomplete="off" />
            <input type="text" name="BMI" placeholder="BMI" required="required" autocomplete="off"/>
            <input type="text" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required="required" autocomplete="off"/>
            <input type="text" name="Age" placeholder="Age" required="required" autocomplete="off"/>
            <button type="submit">Predict</button>
        </form>
    </div>

    <script>
        // GSAP Animation
        gsap.from(".login", { opacity: 0, duration: 1, delay: 0.5, ease: "power2.inOut" });
    </script>
</body>

</html>
